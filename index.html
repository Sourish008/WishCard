  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .sec {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .box {
      position: absolute;
      color: rgba(255, 0, 0, 0.5);
      font-size: 15px;
      transition: 0.5s;
    }
    .box::before {
      content: "\f004"; /* FontAwesome heart icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
    .box.animate {
      color: #ff4d4d;
      text-shadow: 0 0 5px #ff4d4d, 0 0 20px #ff99cc, 0 0 50px #ff4d4d;
    }

     /*Mobile Adjustments*/
    @media (max-width: 600px) {
  .content h2 {
    font-size: 0.8rem;
  }
  .btn a {
    padding: 8px 15px;
    font-size: 1em;
  }
}
    .particles {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: inset 0 0 2px #121212, 0 10px 20px #1235f4, 0 0 20px #1235f4;
      animation: animate linear forwards;
    }
    @keyframes animate {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--move-x), var(--move-y)) scale(0.5);
      }
    }
    .card {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 3 / 4;
      background: #fff;
      transform-style: preserve-3d;
      transform: perspective(800px);
      box-shadow: 10px 20px 40px rgba(0, 0, 0, 0.25);
      transition: transform 1s;
    }

    .card:hover {
      transform: translateX(5%) perspective(800px);
    }

    .imgbox {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      transform-origin: left;
      transform-style: preserve-3d;
      background: #000;
      transition: 1s;
    }

    .card:hover .imgbox {
      transform: rotateY(-180deg);
    }

    .imgbox img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .imgbox img:nth-child(2) {
      transform: rotateY(180deg);
    }

    .details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .content h2 {
      font-weight: 700;
      line-height: 1em;
    }

    .content h2 span {
      color: red;
      font-size: 0.8em;
    }

    .btn {
      display: flex;
      margin-top: 10px;
    }

    .btn a {
      display: inline-block;
        padding: 12px 25px;
        font-size: 1.1em;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ff3e6a, #ff7096);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-decoration: none;
    }

    .btn a:hover {
      background: red;
      cursor: pointer;
    }

    /* Media Query for small screens */
    @media (max-width: 400px) {
  .card {
    max-width: 90%;
  }
}
  </style>
</head>

<script>
    let body = document.querySelector('body');

    function createParticle(x, y) {
      let particles = document.createElement('div');
      particles.classList.add('particles');

      particles.style.left = `${x}px`;
      particles.style.top = `${y}px`;

      let moveX = (Math.random() - 0.5) * 400;
      let moveY = (Math.random() - 0.5) * 400;

      particles.style.setProperty('--move-x', `${moveX}px`);
      particles.style.setProperty('--move-y', `${moveY}px`);

      let size = Math.random() * 6 + 2;
      particles.style.width = `${size}px`;
      particles.style.height = `${size}px`;

      let duration = Math.random() * 3 + 2;
      particles.style.animationDuration = `${duration}s`;

      body.appendChild(particles);
      setTimeout(() => particles.remove(), duration * 500);
    }

    function handleMove(event) {
      let x, y;
      
      if (event.type.startsWith('touch')) {
        let touch = event.touches[0];
        x = touch.clientX;
        y = touch.clientY;
      } else {
        x = event.clientX;
        y = event.clientY;
      }
      
      createParticle(x, y);
    }

    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove, { passive: true });

  </script>
  <script>
    for (let i = 1; i <= 100; i++) {
      let sizeW = Math.random() * 10;
      let box = document.createElement('div');
      box.classList.add('box');
      box.style.left = Math.random() * window.innerWidth + 'px';
      box.style.top = Math.random() * window.innerHeight + 'px';
      box.style.fontSize = 10 + sizeW + 'px';
      document.querySelector('.sec').appendChild(box);
    }

    function animatebox() {
      let boxes = document.querySelectorAll('.box');
      let num = Math.floor(Math.random() * boxes.length);
      boxes[num].classList.toggle('animate');
    }

    setInterval(animatebox, 200);
  </script>
